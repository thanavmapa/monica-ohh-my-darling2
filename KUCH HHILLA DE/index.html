<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Important Question</title>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1:#dbeafe;
  --bg2:#f0f9ff;
  --card:#ffffffcc;
  --yes:#22c55e;
  --yesHover:#16a34a;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  font-family:system-ui,sans-serif;
  overflow:hidden;
}

.card{
  width:min(700px,92vw);
  padding:28px;
  background:var(--card);
  backdrop-filter:blur(10px);
  border-radius:22px;
  text-align:center;
  box-shadow:0 18px 50px rgba(0,0,0,.15);
}

h1{
  font-size:clamp(26px,4vw,42px);
  margin:10px 0 16px;
}

.subtitle{
  opacity:.7;
  font-size:14px;
}

.button-zone{
  position:relative;
  width:min(520px,95%);
  height:160px;
  margin:20px auto 0;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 26px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.14);
  transition:.15s ease;
}

#yesBtn{
  left:18%;
  background:var(--yes);
  color:#fff;
}

#yesBtn:hover{
  background:var(--yesHover);
}

#noBtn{
  left:62%;
  background:#e5e7eb;
}

.result{
  display:none;
  margin-top:20px;
  animation:pop .35s ease;
}

@keyframes pop{
  from{transform:scale(.95);opacity:0}
  to{transform:scale(1);opacity:1}
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:9999;
}
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<!-- ðŸŽµ BACKGROUND MUSIC -->
<audio id="bgMusic" preload="auto" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<main class="card">
  <h1>ðŸ˜‹ kuch khila de mona ?</h1>
  <div class="subtitle"> bahgwaan tera bhalla karega â€¦</div>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Haan </button>
    <button id="noBtn">Nahi </button>
  </section>

 <section class="result" id="result">
  <h2>momo! yaa phir shwarma! </h2>

  <img
    src="patrick.png"
    alt="Happy Patrick"
    style="width:260px;max-width:90%;margin-top:14px;border-radius:14px;"
  />
</section>


<script>
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");

const canvas = document.getElementById("confettiCanvas");
const confettiInstance = confetti.create(canvas,{resize:true,useWorker:true});

/* ðŸŽµ MUSIC SETUP */
const music = document.getElementById("bgMusic");

let musicStarted = false;
function startMusic(){
  if(!musicStarted){
    music.volume = 0.4;
    music.play().catch(()=>{});
    musicStarted = true;
  }
}

/* YES grows */
let scale = 1;
function growYes(){
  scale = Math.min(2.2, scale + 0.1);
  yesBtn.style.transform = `translateY(-50%) scale(${scale})`;
}

/* helpers */
function clamp(n,min,max){
  return Math.max(min,Math.min(max,n));
}

/* NO runs + YES hijacks */
function hijack(px,py){
  startMusic();

  const z = zone.getBoundingClientRect();
  const nb = noBtn.getBoundingClientRect();

  let dx = (nb.left+nb.width/2)-px;
  let dy = (nb.top+nb.height/2)-py;
  let mag = Math.hypot(dx,dy)||1;
  dx/=mag; dy/=mag;

  let nl = (nb.left-z.left)+dx*150;
  let nt = (nb.top-z.top)+dy*150;

  nl = clamp(nl,0,z.width-nb.width);
  nt = clamp(nt,0,z.height-nb.height);

  noBtn.style.left = nl+"px";
  noBtn.style.top  = nt+"px";

  yesBtn.style.left = nl+"px";
  yesBtn.style.top  = nt+"px";

  growYes();
}

zone.addEventListener("pointermove",e=>{
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    (b.left+b.width/2)-e.clientX,
    (b.top+b.height/2)-e.clientY
  );
  if(d<140) hijack(e.clientX,e.clientY);
});

noBtn.addEventListener("click",e=>{
  e.preventDefault();
  startMusic();
});

yesBtn.addEventListener("click",()=>{
  startMusic();
  zone.style.display="none";
  result.style.display="block";
  confettiInstance({particleCount:300,spread:140});
});
</script>

</body>
</html>
